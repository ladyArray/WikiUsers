<body>
  <div *ngIf="userlogged != null">
    <!--Si usuario se logea-->
    <div class="header ms-auto me-auto">
      <h1>Hola, {{ userlogged.name }} {{ userlogged.surname }}!</h1>

      <button type="button" class="btn btn-danger">
        <a class="nav-link" routerLink="logout">Cerrar sesi√≥n</a>
      </button>
    </div>

    <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
      <div class="mb-3">
        <label class="form-label" for="inputDefault">Nombre</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          id="inputName"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="inputDefault">Apellido</label>
        <input
          type="text"
          class="form-control"
          formControlName="surname"
          id="inputSurname"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input
          type="email"
          formControlName="email"
          id="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInput" class="form-label">ID:</label>
        <input
          type="text"
          formControlName="id"
          id="id"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <button type="submit" class="btn btn-success">Actualizar</button>
    </form>

    <div class="input-group">
      <div class="form-outline">
        <input
          type="search"
          id="form1"
          class="form-control me-sm-2"
          placeholder="Inserta un ID"
          [(ngModel)]="id"
        />
      </div>

      <button type="button" class="btn btn-primary" (click)="searchUser()">
        Buscar
      </button>
      <button type="button" class="btn btn-secondary" (click)="resetSearch()">
        Reset
      </button>
      <button type="button" class="btn btn-danger" (click)="deleteUser()">
        Borrar
      </button>
    </div>

    <table class="table table-hover">
      <thead></thead>
      <tbody>
        <tr class="table-primary">
          <th scope="row">No</th>
          <td>Nombre</td>
          <td>Apellido</td>
          <td>Email</td>
          <td>ID</td>
        </tr>
        <tr class="table-secondary" *ngFor="let user of users; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.surname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.id }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
